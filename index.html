<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  
  <title>Rock,paper and scissors</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!--CODIGO DE CONTENEDOR-->

  <div class="Contenedor">
     <!--ESTE ES EL TÍTULO DEL JUEGO-->
    <h1>Rock,Paper and Scissors</h1>
    
    <!--ESTE CONTENEDOR MUESTRA LOS RESULTADOS DEL JUEGO-->

    <div id= "Resultado">

      <img id="Machine-img" src="https://cdn-icons-png.flaticon.com/512/7047/7047773.png" alt="">
    
      <div id="start-text">
        Choose an option to get started
      </div>
      
      <img id="user-img" src="https://cdn-icons-png.flaticon.com/512/7047/7047773.png" alt="">


    </div>

    <!--ESTE CONTENEDOR MUESTRA LAS 3 OPCIONES QUE EL USUARIO TIENE PARA SELECCIONAR-->
                    
    <div id="Botones">
      <button id="Rock" type="button">
        <img src="./img/Rock.png" alt="button">
      </button>

      <button id="Paper" type="button">
        <img src="./img/Paper.png" alt="button">
      </button>

      <button id="Scissors" type="button">
        <img src="./img/Scissors.png" alt"button">
      </button>
      
    </div>
    
  </div>
    
  
  <script src="script.js"></script>
  

</body>

</html>
